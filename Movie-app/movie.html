<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Favorite Movie App</title>
  </head>
  <body>
    <div class="container mt-5 ">
      <div class="card row">
        <div class="card-header text-center text-dark">FAVORİ FİLM KOLEKSİYONU</div>
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-8">
              <form id="movie-form" name="form">
                <div class="form-group">
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Film Adı"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="pic"
                    id="pic"
                    placeholder="Afiş (URL)"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="type"
                    id="type"
                    placeholder="Yönetmen"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="visiondate"
                    id="visiondate"
                    placeholder="Vizyon Tarihi"
                  />
                </div>
                <hr />
                <button type="submit" class="btn btn-primary" id="submit">
                  Filmi Ekle
                </button>
              </form>
            </div>
            <div class="col-md-4">
              <img
                style="width: 200px"
                src="https://semantic-ui.com/images/wireframe/square-image.png"
                id="previewPoster"
              />
            </div>
          </div>
          <hr />
        </div>
        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Favori Film Arama</h5>
          <div class="form-group">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Favori Filminizi Arayın"
              />
            </div>
          </div>
          <hr />
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Afiş</th>
                <th scope="col">Film Adı</th>
                <th scope="col">Yönetmen</th>
                <th scope="col">Vizyon Tarihi</th>
                <th scope="col">Sil-Düzenle</th>
              </tr>
            </thead>
            <tbody class="movie-list"></tbody>
          </table>
          <hr />
          <a id="clear-movies" class="btn btn-danger" href="#">Tüm Filmleri Sil</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="delete-clear.js"></script>
    <script src="add-edit.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
