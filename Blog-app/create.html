<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>SeeBlog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="dark">
      <div class="container py-4">
        <div class="logo-div text-center">
          <a href="index.html"><img src="logo1.png" alt="logosee" /></a>
        </div>
        <h2>YENİ BLOG EKLE</h2>
        <form>
          <input type="text" name="title" placeholder="Blog title" required />
          <input type="text" name="writer" placeholder="Blog writer" required />
          <input type="text" name="url" placeholder="Blog img url" required />
          <input type="date" name="date" placeholder="Blog date" required />
          <input
            type="text"
            name="category"
            required
            placeholder="Blog category"
          />
          <textarea name="body" required placeholder="Blog body"></textarea>
          <button>Bloğa Ekle</button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="create.js"></script>
  </body>
</html>
